  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<div class="container-fluid">
	<!--individual grids-->
		<div class="row" ng-app="myApp" ng-controller="contentCtrl">
		
			<div class="col-sm-12">	
			
				<button type="button" class="trigger" data-toggle="modal" data-target="#myModal">+</button>
				<h1>
				Assassins Creed
				</h1>
				
			</div>
			
			
				<div id="container">
					<div class="col-sm-3" ng-repeat="x in items">
						<img src="{{ x.image}}"/>
						<p>
							{{ x.content}}
						</p>
					</div>	
					
						

			</div>
		  </div>		
	  </div>
	

	
	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">       </h4>
		  </div>
		  <div class="modal-body">
		  
		  
		  
			
	<div class="container">
	  <br>
	  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
		<!-- Indicators -->
		<ol class="carousel-indicators">
		  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		  <li data-target="#myCarousel" data-slide-to="1"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox"> 
			  <div class="item active">
				<img src="http://www.filmdivider.com/wp-content/uploads/2014/08/assassins-creed-2010-3723.jpg" >
			  </div>

			  <div class="item">
				<img src="http://www.empireonline.com/images/uploaded/282542_Papel-de-Parede-Connor-Assassins-Creed-3_1600x900(2).jpg" >
			  </div>
			
			  <div class="item">
				<img src="http://www.spoudazwgiannena.gr/wp-content/uploads/2015/09/assassins1.jpg" >
			  </div>
			
			  <div class="item">
				<img src="http://en.protothema.gr/wp-content/uploads/2015/09/assa4.jpg" >
			  </div>

			  <div class="item">
				<img src="http://images.vg247.com/current//2013/10/20131008_assassins_creed_4_black_flag_2.jpg" >
			  </div>
			  
			  <div class="item">
				<img src="http://static9.cdn.ubi.com/en-US/images/ACBF_SEASON_PASS_710pxtcm19115725.jpg" >
			  </div>	
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
	</div>

		  
		  
		  
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  </div>
		</div>

	  </div>
	</div>
